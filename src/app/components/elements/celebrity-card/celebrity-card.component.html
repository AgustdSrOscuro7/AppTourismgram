<ion-card>
  <ion-img [src]="celebrity.img" [alt]="celebrity.name"></ion-img>

  <ion-card-header>
    <ion-card-title>{{ celebrity.name }}</ion-card-title>
    <ion-card-subtitle>
      <ion-icon name="person" slot="start"></ion-icon>
      {{ celebrity.profession }}
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div class="card-actions">
      <ion-button fill="solid" color="primary" [routerLink]="['/celebrities', celebrity.id]">
        <ion-icon name="star" slot="start"></ion-icon>
        Ver detalles
      </ion-button>
    </div>
  </ion-card-content>
</ion-card>
