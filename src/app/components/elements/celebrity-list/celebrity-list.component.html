<ion-grid *ngIf="!isLoading && !error">
  <ion-row>
    <ion-col
      size="12"
      size-sm="6"
      size-md="4"
      size-lg="3"
      *ngFor="let celebrity of celebrities"
    >
      <app-celebrity-card [celebrity]="celebrity"></app-celebrity-card>
    </ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="isLoading" class="loading-container">
  <ion-spinner name="crescent"></ion-spinner>
  <p>Cargando celebridades...</p>
</div>

<div *ngIf="error" class="error-container">
  <p>{{ error }}</p>
  Reintentar
</div>
