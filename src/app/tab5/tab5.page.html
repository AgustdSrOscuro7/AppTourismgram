<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil de Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="currentUserData">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ currentUserData.name }}</ion-card-title>
      <ion-card-subtitle>Tu Perfil</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Nombre Completo</h2>
          <p>{{ currentUserData.name }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Correo</h2>
          <p>{{ currentUserData.mail }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Rol</h2>
          <p>{{ currentUserData.rol }}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Fecha de Creación</h2>
          <p>{{ currentUserData.date_creation}}</p>
        </ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <div *ngIf="!currentUserData" class="ion-text-center ion-padding">
    <p>Cargando información...</p>
  </div>

  <ion-button (click)="goToAdminPage()" > Agregar sitio </ion-button>

</ion-content>
