<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <div class="ion-padding-vertical">
          <ion-button expand="block" routerLink="/tabs/favorites/route-planner">
            <ion-icon slot="start" name="map-outline"></ion-icon>
            Planificar Ruta
          </ion-button>
        </div>

        <h3 class="ion-padding-start">Mis Sitios Favoritos</h3>

        <div *ngIf="loading" class="ion-text-center ion-padding-vertical">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Cargando favoritos...</p>
        </div>

        <ion-list *ngIf="!loading && favoritePlaces.length > 0">
          <ion-item *ngFor="let place of favoritePlaces">
            <ion-thumbnail slot="start">
              <img [src]="place.img || 'https://via.placeholder.com/150'" alt="{{ place.name || 'Sitio desconocido' }}" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.name || 'Sitio no disponible' }}</h2>
              </ion-label>
            <ion-buttons slot="end">
                <ion-button (click)="removeFavorite(place._id)">
                    <ion-icon name="close-circle-outline" color="danger"></ion-icon>
                </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>

        <div *ngIf="!loading && favoritePlaces.length === 0" class="ion-text-center ion-padding-vertical">
          <p>Aún no has añadido sitios a tus favoritos.</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
