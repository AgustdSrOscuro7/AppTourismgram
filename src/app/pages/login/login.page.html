<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-item>
      <ion-input label="Correo Electrónico" type="email" placeholder="tu@ejemplo.com" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" type="password" placeholder="Tu Contraseña" formControlName="password"></ion-input>
    </ion-item>

    <div class="ion-padding-top">
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid || isLoading">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        Iniciar Sesión
      </ion-button>
    </div>

    <div class="ion-text-center ion-padding-top">
      <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
    </div>

    <ion-text color="danger" *ngIf="errorMessage" class="ion-text-center">
      <p>{{ errorMessage }}</p>
    </ion-text>
  </form>
</ion-content>
